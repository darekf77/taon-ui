<div class="auth-dialog p-4">
  <h2 class="mb-3">Login</h2>

  <div class="grid">
    <div class="col-12 md:col-6">
      <button
        pButton
        type="button"
        label="Login by email (disabled)"
        icon="pi pi-envelope"
        class="w-full p-button-outlined"
        [disabled]="true"></button>
    </div>

    <div class="col-12 md:col-6">
      <div
        #googleBtn
        class="google-container"></div>
    </div>
  </div>

  <mat-divider class="my-3"></mat-divider>

  <div class="flex justify-content-end">
    <button
      mat-stroked-button
      mat-dialog-close>
      Cancel
    </button>
  </div>
</div>
